<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censo 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-dark" id="changeThemeBtn">Spanish</button>
            </div>
        </div>
    </header>
    <div id="header1" class="col, col-md-9">
        <img class="align-content-center" src="/assets/image/colombia-logo1.png" alt="LogoColombia">
    </div>
    <Section id="container1, d-flex justify-content-center">
        <div class="container">
            <div class="col, col-md-12">
                <div class="col-md-8" >
                    <form>
                        <h1 class="text-center">Pre-Censo 2023</h1>
                        <p class="text-center">Por favor llenar todos los campos para un pre-registro completo</p>
                        <div class="form-group">
                            <label for="inputIdentification">Tipo de Indetificacion</label>
                            <input type="text" class="form-control" id="inputIdentification" placeholder="CC-10940235326" maxlength="10" required>
                            <label for="inputName">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Nombre completo" maxlength="30" required>
                            <label for="inputdireccion">Direccion</label>
                            <input type="text" class="form-control" id="inputdireccion" placeholder="Calle, # casa" maxlength="70" required>
                            <label for="inputEstrato">Estrato</label>
                            <input type="number" class="form-control" id="inputEstrato" placeholder="1,2,3,4, etc" maxlength="1" required>
                            <label for="inputEmail">Email</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email@email.com" maxlength="20" required>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button type="button" class="btn btn-primary mt-3" id="saveBtn">Guardar</button>
                            </div>
                        </div>
                    </form>
                <div class="col-md-12">
                    <table class="table table-bordered, col-md-12">
                        <thead>
                            <tr>
                                <th class="text-center">Identificacion</th>
                                <th class="text-center">Nombre completo</th>
                                <th class="text-center">Correo Electronico</th>
                                <th class="text-center">Direccion</th>
                                <th class="text-center">Estrato</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </Section>
    <footer>

    </footer>
<script src="/assets/js/main.js"></script>
</body>
</html>
