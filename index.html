<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censo 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="header">
        <img class="logo1" src="/assets/image/colombia-logo1.png" alt="LogoColombia">
        <h2>Contruyendo un nuevo Futuro</h2>
    </header>
    <Section id="container1">
        <div class="container">
            <div class="col, col-md-12">
                <div class="col-md-6">
                    <h1 class="text-center">Pre-Censo 2023</h1>
                    <p class="text-center">Por favor llenar todos los requisitos para un pre-registro completo</p>
                    <form>
                        <div class="form-group">
                            <label for="inputIdentification">Tipo de Indetificacion</label>
                            <input type="text" class="form-control" id="inputIdentification" placeholder="CC-10940235326">
                            <label for="inputName">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Nombre completo">
                            <label for="inputdireccion">Direccion</label>
                            <input type="text" class="form-control" id="inputdireccion" placeholder="Calle, # casa">
                            <label for="inputEstrato">Estrato</label>
                            <input type="number" class="form-control" id="inputEstrato" placeholder="1,2,3,4, etc">
                            <label for="inputEmail">Email</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email@email.com">
                        </div>
                        <div class="row">
                            <div class="col text-end">
                                <button type="button" class="btn btn-primary mt-3" id="saveBtn">Guardar</button>
                                <button type="button" class="btn btn-danger mt-3" id="deleteBtn">Borrar</button>
                            </div>
                        </div>
                    </form>
                <div class="col-md-12 md-6">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center">Identificacion</th>
                                <th class="text-center">Nombre Y Apellido</th>
                                <th class="text-center">Direccion</th>
                                <th class="text-center">Estrato</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </Section>
<script src="/assets/js/main.js"></script>
</body>
</html>
